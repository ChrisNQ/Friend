<div ng-controller="friendController">
  <h1>New Friend</h1>
  <form>
    First Name: <input type="text" ng-model="newFriend.fName"><br><br>
    Last Name: <input type="text" ng-model="newFriend.lName"><br><br>
    Birthday: <input type="date" ng-model="newFriend.birthday"><br><br>
    <input type="submit" value="Create" ng-click="create()">
  </form><br>
  <a href="#/index"><button>Go Back</button></a>
</div>
