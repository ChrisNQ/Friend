<div ng-controller="friendController">
  <h2>Edit Friend</h2>
  <form>
    First Name: <input type="text" ng-model="editFriend.fName" placeholder="{{showOne.fName}}"><br><br>
    Last Name: <input type="text" ng-model="editFriend.lName" placeholder="{{showOne.lName}}"><br><br>
    Birthday: <input type="date" ng-model="editFriend.birthday"><br><br>
    <input type="submit" value="Update" ng-click="update()">
  </form>
</div>
